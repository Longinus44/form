<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exa</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="prog.css">

</head>

<body>
    <div>
        <div class="prog">
            <div class="p1">
                <div class="seg1">
                    <h1>project Completed <br>528</h1>
                    <progress min="0" max="100" value="45">45%</progress><br>
                </div>
                <div class="seg11">
                    <h1 class="mar">March 22, 2022 <br><sub> Tuesday, 8:05 am</h1>
                    <i class="fa fa-clock big" aria-hidden="true"></i><br>
                    <i class="fa fa-clock-o" aria-hidden="true"><br>clock</i>
                    <i class="fas fa-watch"><br>stop</i>
                    <i class="fas fa-alarm-clock"><br>alarm</i>
                    <i class="fa fa-times" aria-hidden="true"><br>timer</i>
                </div>
            </div>
            <div class="p2">
                <div class="seg2">
                    <h2>Memory Usage <br>856</h2>
                    <progress min="o" max="100" value="85">85%</progress><br>
                </div>
                <div class="seg22">
                    <!-- cards-->
                    <i class="fa fa-user flo" aria-hidden="true"><br>Visitors <br>10k</i>
                    <i class="fa fa-music flo" aria-hidden="true"><br>Volume <br>100%</i>
                    <i class="fa fa-star flo" aria-hidden="true"><br>Rating <br>578</i>
                    <i class="fa fa-trophy flo" aria-hidden="true"><br>Achievement <br>20</i>
                </div>
            </div>
            <div class="p3">
                <div class="seg3">
                    <h3>Visitors Today <br>756</h3>
                    <progress min="0" max="100" value="60">65%</progress><br>
                </div>
                <div class="seg33">
                    <i class="fas fa-passport"><br>Joseph ville <br>software engineer <br></i>
                    <h3>485 <br>followings</h3>
                    <h3>1052 <br>followers</h3>
                    <h3>90 <br>Activities</h3>
                </div>
            </div>
        </div>




    </div>
</body>

</html>
